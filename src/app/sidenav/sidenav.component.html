
  <mat-toolbar class="top-toolbar">
    <div class="h1 p-4">Pok√©dex Super Duper</div>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container">

      <mat-sidenav #drawer [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                   [mode]="(isHandset$ | async) ? 'over' : 'side'"
                   [opened]="(isHandset$ | async) === false"
                   class="sidenav"
                   fixedInViewport>

        <mat-toolbar class="toolbar-red">Menu</mat-toolbar>
        <mat-nav-list>
          <a mat-list-item routerLink="">Accueil</a>
          <a mat-list-item href="#">Recherche</a>
        </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
