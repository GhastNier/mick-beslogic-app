<mat-progress-spinner *ngIf="isLoading" mode="indeterminate"></mat-progress-spinner>
<div class="pokemon-card-container" *ngIf="!isLoading" >
  <ul>
    <li *ngFor="let pokemon of pokemonsMain" #scrollContainer>
      <mat-card (click)="updateFavorite(pokemon.id)" [id]="'card_'+pokemon.id" class="pokemon-card">
        <mat-card-header>
          <mat-card-title>{{ pokemon.name.charAt(0).toUpperCase() + pokemon.name.slice(1) }}</mat-card-title>
        </mat-card-header>
        <img class="corner" [src]="pokemon.favorite?fav:notFav" alt="PokÃ©ball"/>
        <img [src]="pokemon.sprite"
             [alt]="pokemon.name" class="pokemon-image">
        <mat-card-content>
          <p><strong>Height:</strong> {{ pokemon.height / 10 }} m</p>
          <p><strong>Weight:</strong> {{ pokemon.weight / 100 }} kg</p>
        </mat-card-content>
        <mat-card-footer/>
      </mat-card>
    </li>
  </ul>
</div>
