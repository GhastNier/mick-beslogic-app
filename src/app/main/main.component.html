<div class="grid-container">
  <h1 class="mat-h1">Pok√©mon <i>super cool</i> du moment!</h1>
  <div class="pokemon-list-container">
    <mat-progress-spinner *ngIf="loading" mode="indeterminate"></mat-progress-spinner>
    <div class="pokemon-card-container" *ngIf="!loading">
      <mat-card *ngFor="let pokemon of pokemonList" class="pokemon-card">
        <mat-card-header>
          <mat-card-title>{{ pokemon.name.charAt(0).toUpperCase() + pokemon.name.slice(1) }}</mat-card-title>
        </mat-card-header>
        <img [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/'+pokemon.id+'.png'"
             [alt]="pokemon.name" class="pokemon-image">
        <mat-card-content>
          <p><strong>Height:</strong> {{ pokemon.height/10 }} m</p>
          <p><strong>Weight:</strong> {{ pokemon.weight/100 }} kg</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
